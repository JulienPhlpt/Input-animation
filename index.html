<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Input animation</title>
  </head>

  <body>
    <h1>Input Animation</h1>
    <div class="form name-form">
      <input type="text" name="name" autocomplete="on" required />
      <label for="name" class="label-name">
        <span class="content-name">Name</span>
      </label>
    </div>
    <div class="form number-form">
      <input type="text" name="number" autocomplete="off" required />
      <label for="name" class="label-name">
        <span class="content-name">Phone number</span>
      </label>
    </div>
    <div class="form email-form">
      <input type="text" name="email" autocomplete="off" required />
      <label for="email" class="label-name">
        <span class="content-name">Email</span>
      </label>
    </div>
  </body>
</html>
